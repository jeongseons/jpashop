spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # 실행시마다 지우고 다시 생성
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  logging.level:
    org.hibernate.sql: debug
    org.hibernate.type: trace

